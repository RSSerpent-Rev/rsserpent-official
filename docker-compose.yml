services:
  rsserpent:
    container_name: rsserpent-official
    image: ghcr.io/rsserpent-rev/rsserpent:master
    restart: always
    networks:
      imciel-com:
        aliases: 
          - internal-rsserpent.imciel.com
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/app/cache
    volumes:
      - ./.cache:/app/cache
      - ./rsserpent.txt:/app/rsserpent.txt


networks:
  imciel-com:
    name: imciel-com